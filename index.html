<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>Enter a number between 1 and 100:</p>
    <input type="number" id="userNumber" min="1" max="100">
    <button id="submitBtn">Submit</button>
    <div id="result"></div>
    <script src="game.js"></script>
  </body>
</html>
